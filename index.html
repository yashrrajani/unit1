<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    
    <div id="quote-box">
      <p class="quote">I have a dream that one day little black boys and girls <!--starting quote-->
        will be holding hands with little white boys and girls.
      </p>
      <p class="source">Martin Luther King Jr. <!--starting author-->
        <span class="citation">I Have a Dream Speech</span> <!--starting citation-->
        <span class="year">1963</span> <!--starting year-->
        <span class="category">Mindset</span> <!--starting category-->
      </p>
    </div>

    <button id="loadQuote">New Quote</button> <!--creates main quote button-->
    
    <button id="loadFailureQuote">Quotes About Failure</button> <!--creates failure button-->

    <button id="loadMindsetQuote">Quotes About Mindset</button> <!--creates mindset button-->

  </div>
  <script src="js/script.js"></script>
</body>
</html>
